<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
    <title>Quick Quiz - play</title>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="index.html">Home</a>
              <a href="game.html">Game</a>
              <a href="shows.html">The Shows</a>
            </div>
          </div>
        <div id="logo">
            <a href="index.html">
                <img src="assets/images/logo-startrek.webp">
            </a>
    </div>
    </header>
    

    <div class = "level-choice">
        <button id= lvl-button class= "levelEasy"> Easy </button>
        <button id = "lvl-button"> Medium </button>
        <button id = "lvl-button"> Hard </button>
    </div>

    <img src="assets/images/Q-judge.webp" class="Q-pic">
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id = "hud">
              <div id = "hud-item">
                  <p id="progressText" class = "hud-prefix">
                      Question  
                  </p>
                  <div id="progressBar">
                     <div id="progressBarFull"></div> 
                  </div>
              </div>  
              <div id = "hud-item">
                <p class = "hud-prefix">
                    Score 
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>   
        </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <footer>
        <div class = "footer-list">
            <ul class="social-networks">
                <li>
                   <a href="https://facebook.com" target="_blank" rel="noopener"
                      aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a> 
                </li>
                <li> 
                   <a href="https://twitter.com" target="_blank" rel="noopener"
                      aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                   <a href="https://youtube.com" target="_blank" rel="noopener"
                      aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                   <a href="https://instagram.com" target="_blank" rel="noopener"
                      aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
             </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>  
    <script src="game.js"></script>
</body>
</html>
